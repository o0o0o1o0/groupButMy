<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/cart.css">
  <!-- vue.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/08520791a5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./path/css/fontawesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <title>夜市客</title>
</head>

<body>
  <div id="cart">
    <!-- 🟡複製下方即可 -->
    <div class="navmenu">
      <div class="wrap">
        <div class="logo">
          <div class="img">
            <a href="./home.html"><img src="./img/layout/logo.png"></a>
          </div>
        </div>
        <div>
          <ul class="navlist">
            <li><a href="./book.html">食玩圖鑑</a></li>
            <li><a href="./guide.html">食玩指南</a></li>
            <li><a href="./game.html">食尚玩家</a></li>
            <li><a href="./ad.html">夜市新鮮事</a></li>
            <li><a href="./create.html">創建指南</a></li>
          </ul>
          <div class="rIcon">
            <button class="hamburger hamburger--squeeze" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
            <!--<a href=""class="hamburger"><i class="fas fa-bars bar-open"></i></a>-->
            <a href="./loginup.html" class="user"><i class="fas fa-user"></i></a>
            <a href="./cart.html" class="cart"><i class="fas fa-shopping-cart"></i></a>
            <div class="cartNum">
              <span>{{cartadd}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id="app"> -->

    <!-- main -->
    <div class="main">
      <section class="mainListone">
        <h1>我的購物清單</h1>
      </section>
      <section class="mainListtwo">
        <ul class="titleOne d-flex mb-3">
          <li class="opcart">空白</li>
          <li class="opcart">空白</li>
          <li>商品品項</li>
          <li>數量</li>
          <li>小計</li>
          <div>
            <button class="btn-cir_gr2" @click="deletecommodity">刪除此訂單</button>
          </div>
        </ul>
        <!-- commofity No-1 -->
        <div class="commodity">
          <!-- 左側欄位 -->
          <div class="commodityLeft">
            <div class="commodPhoto mt-1">
              <img src="./img/cart/cart02.jpg" alt="">
            </div>
            <h1 class="mt-1">吳記排骨酥</h1>
          </div>
          <!-- 右側欄位 -->
          <div class="commodityRight">
            <div class="item_container" v-for="(item,index) in itemList" :key="item.id">
              <!-- 右側第一欄 -->

              <div class="bgcolor mt-1 mb-3">
                <div class="bgcolorOne">
                  <div class="PhotoRadius">
                    <img v-bind:src="item.imgUrl" alt="">
                  </div>
                  <div class="productName">
                    <p>{{item.itemName}}</p>
                    <p><span>NT$</span>{{item.price}}</p>
                  </div>
                </div>

                <!-- 加減功能 -->
                <div class="bgcolorTwo">
                  <div class="add">
                    <button type="button" @click="addmin(item),mintotalmoney(item)">
                      <i class="fas fa-minus"></i>
                    </button>
                    <h1>{{item.count}}</h1>
                    <button type="button" @click="addplus(item),addtotalmoney(item)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <!-- 總數金額 -->
                  <div class="subtotal">
                    <p><span>NT$</span>{{item.price*item.count}}</p>
                  </div>
                </div>



                <div class="buttonDelete">
                  <button class="btn-cir_gr1" @click="adddelete(index)">刪除</button>
                </div>
              </div>
            </div>
          </div>
      </section>
      <!-- map -->
      <div class="mapRwd">
        <div id="map"></div>
      </div>
      <!-- 儲值夜市幣 -->
      <section class="stored">
        <div class="storedLift">
          <!-- <button class="btn-rect_pk2">
            <a href="./loginup.html">儲值夜市幣</a>
          </button> -->
          
            <a href="./loginup.html">
              <button class="btn-rect_pk2">儲值夜市幣</button>
            </a>
        </div>
        <div class="storedRight">
          <div class="storeTitle d-flex mb-3">
            <div class="storeMoney">
              <p>品項總計金額</p>
            </div>
            <div class="storeTitleright d-flex">
              <div>
                <p class="pd">NT$</p>
              </div>
              <div>
                <p>{{priceAll}}</p>
              </div>
            </div>
          </div>
          <div class="storeTitle d-flex mb-3">
            <div class="storeMoney">
              <p>目前夜市幣餘額</p>
            </div>
            <div class="storeTitleright d-flex">
              <div>
                <p class="pd">NT$</p>
              </div>
              <div>
                <p>1000</p>
              </div>
            </div>
          </div>
          <div class="storeTitle d-flex mb-3">
            <div class="storeMoney">
              <p>扣除後夜市幣餘額</p>
            </div>
            <div class="storeTitleright d-flex">
              <div>
                <p class="pd">NT$</p>
              </div>
              <div>
                <p>800</p>
              </div>
            </div>
          </div>
          <div class="btn-rect">
            <!-- <button class="btn-rect_pk2">
              <a href="./book.html">繼續購物</a>
            </button> -->
            <a href="./book.html">
              <button class="btn-rect_pk2">
                繼續購物
              </button>
            </a>
            <!-- <button class="btn-rect_gr2">
              <a href="./cart_final.html">前往結帳</a>
            </button> -->
            <a href="./cart_final.html">
              <button class="btn-rect_gr2">前往結帳</button>
            </a>
          </div>
        </div>
      </section>
    </div>
    <!-- </div> -->


    <div class="footer">
      <div class="wrap">© YesMan 2020 . All rights reserved.</div>
    </div>

  </div>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
  <script src="./js/cart.js"></script>
  <script src="./js/cartmap.js"></script>

</body>

</html>
